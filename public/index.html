<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Management App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Product Interface</h1>
    <form id="product-form">
      <input
        type="text"
        id="product-name"
        placeholder="Product Name"
        required
      />
      <input
        type="number"
        id="product-price"
        placeholder="Price"
        step="0.01"
        required
      />
      <input
        type="text"
        id="product-description"
        placeholder="Description"
        required
      />
      <button type="submit">Add Product</button>
    </form>
    <table id="products-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price ($)</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will be dynamically inserted here -->
      </tbody>
    </table>

  </body>
</html>
